<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="animGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1">
        <animate attributeName="stop-color" values="#2563eb;#7c3aed;#2563eb" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1">
        <animate attributeName="stop-color" values="#7c3aed;#2563eb;#7c3aed" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Shopping Bag Icon with bounce animation -->
  <g transform="translate(10, 10)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="10,10; 10,8; 10,10"
      dur="2s"
      repeatCount="indefinite" />
    
    <path d="M5 10 L5 30 Q5 35 10 35 L25 35 Q30 35 30 30 L30 10 Z" 
          fill="url(#animGradient)" 
          stroke="url(#animGradient)" 
          stroke-width="2"/>
    <path d="M10 10 Q10 5 15 5 Q20 5 20 10" 
          fill="none" 
          stroke="url(#animGradient)" 
          stroke-width="2"
          stroke-linecap="round"/>
    
    <!-- Animated Star -->
    <path d="M17.5 18 L19 22 L23 22 L20 24.5 L21 28 L17.5 25.5 L14 28 L15 24.5 L12 22 L16 22 Z" 
          fill="white">
      <animate attributeName="fill" values="white;gold;white" dur="2s" repeatCount="indefinite" />
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 17.5 23"
        to="360 17.5 23"
        dur="4s"
        repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Text with fade effect -->
  <text x="50" y="32" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#animGradient)">
    PrimePick
  </text>
  
  <!-- Tagline -->
  <text x="50" y="44" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Premium Selection, Perfect Choice
  </text>
</svg>